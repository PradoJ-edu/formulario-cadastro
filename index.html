<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Cadastro de usuário</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>

    <form action="salvarCadastro.html" method="post">

        <h2>Dados pessoais</h2>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome_usuario" />
        </div>

        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome_usuario" />
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf_usuario" />
        </div>




        <h2>Endereço</h2>

        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" />
        </div>

        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero_endereco" />
        </div>

        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro_endereco" />
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade_endereco" />
        </div>

        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado_endereco" />
        </div>



        <h2>Contatos</h2>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone_usuario" />
        </div>

        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular_usuario" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_usuario" />
        </div>

        <div>
            <label for="linkedin">Linkedin:</label>
            <input type="text" id="linkedin" name="linkedin_usuario" />
        </div>

        <div class="button">
            <button type="reset">Cadastrar Usuário</button>
        </div>


    </form>
</body>

</html>
